<ion-view view-title="登录">
  <ion-content id="register">
    <form name="loginForm" class="margin40-top padding">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">手机号码</span>
          <input type="number" name="phone" ng-model="user.phone" ng-maxlength="11" ng-minlength="10"
                 ng-pattern="/^1[3-9]{1}\d{9}$/" required>
        </label>
        <label class="item item-input">
          <span class="input-label">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</span>
          <input type="password" name="password" ng-model="user.password" required="">
        </label>
      </div>

      <button ng-click="login(loginForm)" class="button button-block button-assertive"
              ng-disabled="loginForm.$invalid || !user.checked">
        登录
      </button>
      <div class="padding text-right">
        <a href="#/register" class="button button-clear ft-12">没有帐号？<span class="positive">点击注册</span></a>
      </div>
      <div class="text-center">
        <img ng-src="./img/wx.png" class="col-20">
        <img ng-click="qqLogin()" ng-src="./img/qq.png" class="col-20 col-offset-10">
      </div>
      <!--<ion-checkbox class="border0 ft-12 dark" ng-model="user.checked">我已阅读并同意了《医药红人使用条款》</ion-checkbox>-->
      <div class="list">
        <div class="text-center margin20-top">
        <span class="item item-checkbox border0 ft-12 dark" style="padding-left: 0;">
          <label class="checkbox" style="position: relative;display: inline-block">
            <input type="checkbox" ng-model="user.checked" style="top: 10px;display: inline-block">
          </label>
          <span>
            我已阅读并同意了《医药红人使用条款》
          </span>
        </span>
        </div>
      </div>

    </form>
  </ion-content>
</ion-view>
