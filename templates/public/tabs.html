<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs ng-class="{'tabs-item-hide': root.hideTabs}" class="tabs-icon-top tabs-color-active-assertive">

    <!-- Dashboard Tab -->
    <ion-tab title="首页" href="#/tab/home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home">
        <ion-nav-view name="tab-home"></ion-nav-view>
    </ion-tab>

    <!-- Chats Tab -->
    <ion-tab title="资讯" href="#/tab/news" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper">
        <ion-nav-view name="tab-news"></ion-nav-view>
    </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="" on-select="setPublish()" href="#/tab/publish" icon-off="ion-ios-plus-outline" icon-on="ion-ios-plus">
    <ion-nav-view name="tab-publish"></ion-nav-view>
  </ion-tab>

    <!-- Chats Tab -->
    <ion-tab title="消息" href="#/tab/message" icon-off="ion-ios-chatbubble-outline" icon-on="ion-ios-chatbubble">
        <ion-nav-view name="tab-message"></ion-nav-view>
    </ion-tab>

    <!-- Account Tab -->
    <ion-tab title="我的" href="#/tab/my" icon-off="ion-ios-person-outline" icon-on="ion-ios-person">
        <ion-nav-view name="tab-my"></ion-nav-view>
    </ion-tab>


</ion-tabs>
