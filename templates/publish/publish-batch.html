<ion-view view-title="发布任务">
  <ion-content id="publish_batch">
    <form name="batchForm" class="margin40-top padding">
      <div class="list">
        <div class="item type">
          <span class="input-label">产品类别</span>
          <ion-radio ng-model="task.type" ng-value="'药品'">药品</ion-radio>
          <ion-radio ng-model="task.type" ng-value="'器械'">器械</ion-radio>
          <ion-radio ng-model="task.type" ng-value="'其他'">其他</ion-radio>
        </div>
        <div class="item text-center">
          <span class="input-label">产品图片</span>
          <button ng-click="uploadImg()" class="button button-outline icon ion-image h1"></button>
        </div>
        <label class="item item-input">
          <span class="input-label">注册证名称</span>
          <input type="text" name="phone" ng-model="task.regcard" required>
        </label>
        <label class="item item-input">
          <span class="input-label">规&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;格</span>
          <input type="text" name="standard" ng-model="task.standard" required="">
        </label>
        <label class="item item-input">
          <span class="input-label">零&nbsp;&nbsp;售&nbsp;&nbsp;价</span>
          <input type="number" name="price" ng-model="task.price" required>
        </label>
        <label class="item item-input">
          <span class="input-label">任务医院</span>
          <input type="text" name="hospital" ng-model="task.hospital" required>
        </label>
        <label class="item item-input">
          <span class="input-label">任务科室</span>
          <input type="text" name="department" ng-model="task.department" required>
        </label>
        <label class="item item-input">
          <span class="input-label">销量指标</span>
          <input type="text" name="salesKpi" ng-model="task.salesKpi" required>
        </label>

        <div class="item tag">
          <span class="input-label">标签</span>
          <ion-radio name="tag1" ng-model="task.tag1" ng-value="'进口'">进口</ion-radio>
          <ion-radio name="tag1" ng-model="task.tag1" ng-value="'国产'">国产</ion-radio>
          <ion-radio name="tag2" ng-model="task.tag2" ng-value="'原研'">原研</ion-radio>
          <ion-radio name="tag2" ng-model="task.tag2" ng-value="'仿制'">仿制</ion-radio>
          <ion-radio name="tag3" ng-model="task.tag3" ng-value="'自费'">自费</ion-radio>
          <ion-radio name="tag3" ng-model="task.tag3" ng-value="'医保'">医保</ion-radio>
        </div>
        <div class="item mode">
          <span class="input-label">赏金起拿标准和方式</span>
          <ion-radio ng-model="task.mode" ng-value="'赏金与销量同比例'">赏金与销量同比例</ion-radio>
          <ion-radio ng-model="task.mode" ng-value="'达到某标准同比例'">达到某标准同比例</ion-radio>
          <ion-radio ng-model="task.mode" ng-value="'完成指标拿赏金'">完成指标拿赏金</ion-radio>
        </div>

        <label class="item item-input">
          <span class="input-label">赏金</span>
          <input type="number" name="reward" ng-model="task.reward" required>
        </label>
      </div>

      <button ng-click="batch(batchForm)" class="button button-block button-assertive"
              ng-disabled="batchForm.$invalid || !task.mode">
        发布
      </button>
      <button ng-click="cancelPublish()" class="button button-block button-assertive" >
        取消
      </button>
    </form>
  </ion-content>
</ion-view>
